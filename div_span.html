<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style> .myDiv { 
        border: 5px outset rgb(76, 201, 132);
        background-color: rgb(32, 108, 133);    
        text-align: center;
      } </style> <!-- div etiketine dışarıdan tasarım için etki ediyoruz-->

</head>
<body>
    <!-- Div özelliği bir bölümü veya bir HTML belgesindeki bir bölümü tanımlar.
    Daha sonra CSS ile tarz veya JavaScript ile manipüle edilir - etiketi HTML elemanları için kapsayıcı olarak kullanılır.
    Etiketin içine her türlü içerik konulabilir -->

    <h1>Div elementi</h1>

<div class="myDiv"> 
  <h2>Div içinde başlık</h2>
  <p>div içinde paragraf</p>
</div>

<p>div dışındaki paragraf.</p>
</body>

<!-- Span Etiketi-->

<body>
   
    <!-- span etiketi bir metin ya da bir belgenin bir kısmının bir bölümünü işaretlemek için kullanılan bir satır içi kapsayıcıdır.
    Etiketi kolayca CSS ile tarz veya sınıf veya id özelliğini kullanarak JavaScript manipüle edilir.

     span etiketi satırı etklilerken div etiketi blogu kapsar.-->

     <h2>Span Etiketi</h2>

     <p> <span style="color: tomato;">span etiketi</span>  satırı etklilerken <span style="color: teal;"> div etiketi </span>  blogu kapsar. </p>




</body>
</html>
