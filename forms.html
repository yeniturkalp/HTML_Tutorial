<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form: Kullanıcı girdisini toplamak için bir HTML formu kullanılır. Kullanıcı girişi çoğunlukla işlenmek üzere bir sunucuya gönderilir.-->
    <h1 style="color: rgb(26, 106, 131);">Kullanıcıdan Bilgi Alamak İçin Yazılan Kodlar(Tables)</h1>

    <form action="/Home/Register">
		
		<p>
	        Ad <input type="text" name="ad" placeholder="adınızı giriniz" required> <!-- placeholder: geçiçi yazı yazar-->
		</p>
		
		<p>
	        Soyad <input type="text" name="soyad" placeholder="soyadınızı giriniz" required>
		</p>
		
		<p>
	        Eposta <input type="email" name="email" required>
		</p>
		
		<p>
	        Beni Hatırla <input type="checkbox" name="benihatirla">
		</p>
		
		<p>
	        Erkek <input type="radio" name="cinsiyet">
	        Kadın <input type="radio" name="cinsiyet">
		</p>
		
		<p>
	        Hobiler <br>
	        
	        Sinema <input type="checkbox" name="hobi">
	        Spor <input type="checkbox" name="hobi">
	        Kitap Okumak <input type="checkbox" name="hobi">
		</p>
		
		<p>
			<select name="sehir">
				<option>Kocaeli</option>
				<option>İstanbul</option>
				<option>Ankara</option>
				<option>Bursa</option>
			</select>
		</p>
		
		<p>
			<select multiple name="sehirler">
				<option>Kocaeli</option>
				<option>İstanbul</option>
				<option>Ankara</option>
				<option>Bursa</option>
			</select>
		</p>
		
		<input type="submit" value="Kaydet">
		
	</form>
	
</body>
</html>
